<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/icon.png" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Kata Pengguna</ion-label>
        <ion-input name="username" type="text" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Katalaluan</ion-label>
        <ion-input name="password" type="password" required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="goToHome()" type="submit" expand="block">Masuk</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block">Daftar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
